<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">살고 있는 지역은?</label>
    <select name="" id="" multiple>
      <option value="02">서울</option>
      <option value="051">부산</option>
      <option value="064">제주</option>
    </select>
    <br />
    <select name="" id="">
      <option value="male">남자</option>
      <option value="female">여자</option>
    </select>
    <div>
      <form action="">
        <input type="radio" name="gender" id="men" />
        <label for="men">남자</label>
        <input type="radio" name="gender" id="grl" />
        <label for="grl">여자</label>
      </form>
    </div>
    <div>
      <textarea name="" id="" style="width: 100%" rows="10"></textarea>
    </div>
    <div>
      <fieldset>
        <legend>
          학력정보
          <div>
            <label for="name">대학교</label>
            <input type="text" name="" id="name" />
          </div>
          <div>
            <label for="tel">졸업년도</label>
            <input type="number" name="" id="tel" />
          </div>
        </legend>
      </fieldset>
      <fieldset>
        <legend>
          기본정보
          <div>
            <label for="name">이름</label>
            <input type="text" name="" id="name" />
          </div>
          <div>
            <label for="tel">주소</label>
            <input type="number" name="" id="tel" />
          </div>
        </legend>
      </fieldset>
    </div>
    <div>
      <input list="browsers" />
      <datalist id="browsers" id="browsers1">
        <option value="internet">internet</option>
        <option value="firefox">firefox</option>
        <option value="chrom">chrom</option>
        <option value="opera">opera</option>
        <option value="safari">safari</option>
      </datalist>
    </div>
    <div>
      <input list="browsers" id="browsers2" />
    </div>
  </body>
</html>

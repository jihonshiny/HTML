<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action - 데이터를 전송할 주소  -->
    <!-- method - 데이터를 전송할 방법 -->
    <!-- get - 전송하는 데이터가 url에 붙어서 가요. 전송하는 데이터가 url에 노출이 되요.-->
    <!-- 보완에 취약할 수 있음 -->
    <!-- 페이지 주소를 공유해야할 때 -->
    <!-- get 방식은 https://naver.com?sdjfslkfjwp하고 뒤에 붙는거 -->
    <!-- url에 데이터를 붙여서 보내니까.. 전송할 수 있는 데이터의 크기에 제약이 있음 -->

    <!-- post -->
    <!-- 전송하는 데이터가 url에 붙지 않아요, 사용자 눈에 보이지 않아요. -->
    <!-- 사용자 눈에 보이지 않기 때문에 보완적으로 쪼오끔 더 안정 -->
    <!-- 결국은 전송하는 데이터를 확인할 수있어요. 개발자 도구 같은 소프웨어를 통해서 F12 같은거 -->
    <!-- 전송하는 데이터를 암호화하는 것이 조으다 -->
    <!-- 예를 들어서 https 프로토콜을 사용하면 암호화가 된다. 머 aws나 클라우드 같은 배포 시스템 -->
    <!-- 전송할 수있는 데이터의 크기에 제약이 없다. -->

    <!-- target - 데이터를 전송할 창을 어디로 할거냐 -->
    <!-- _self -자기 자신창 -->
    <!-- _blank - 새 창 -->
    <!-- _parent, _top -->

    <!-- novalidate - form 태그 안에 input 요소의 정합성을 체크하지 않는다. -->
    <form action="전송할 주소(서버주소)" method="get" target="_self" novalidate>
      <div>
        <label for="name">이름</label>
        <input type="text" name="name id="name" autocomplete="on">
      </div>
      <div>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" />
      </div>
      <button type="submit" >저장</button>
      <!-- <button type="submit" formnovalidate="formnovalidate">저장</button> -->
    </form>
  </body>
</html>

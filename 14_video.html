<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- source -->
    <!-- controls - 비디오 관련된 재생, 멈춤, 음성 등 조정을 위한 UI가 제공이 됨 -->
    <!-- autoplay - 자동실행 -->
    <!-- muted - 음성제거 됨 -->
    <!-- loop - 영상이 끝에 가면 처음부터 실행함 -->
    <!-- poster - 영상 실행전 보이는 썸네일 이미지가 나옴 -->
    <video
      src="./mp4"
      width="320px"
      controls
      autoplay
      muted
      loop
      poster="./img/devlogo.png"
    ></video>
    <video src="./mp4" width="320px" controls>
      <track
        src="./media/bootcamp.ko.vtt"
        kind="subtitles"
        srclang="en"
        label="영어(잉글리쉬)"
      />
      <track
        src="./media/bootcamp.ko.vtt"
        kind="subtitles"
        srclang="ko"
        label="한국어(코리아)"
      />
    </video>
  </body>
</html>

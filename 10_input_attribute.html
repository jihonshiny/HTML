<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="" id="" value="abc" />
      </div>
      <div>
        <input type="text" name="" id="" value="ABC" readonly />
      </div>
      <div>
        <input type="text" name="" id="" value="abc" disabled />
      </div>
      <button type="submit">저장</button>
    </form>
    <div>
      <input type="text" name="" id="" maxlength="6" />
    </div>
    <div>
      <input
        type="tel"
        name=""
        id=""
        placeholder="하이픈(-) 없이 숫자만 입력하세요. 예010000001111 "
        style="width: 100%"
      />
    </div>
    <form action="">
      <label for="userId"> 아이디 </label>
      <input
        type="text"
        name=""
        id="userId"
        required
        autocomplete="on"
        autofocus="on" 
        <!-- autofocus 는 이제 사이트 가면 바로 첫 입력 화면
        aria-autocomplete=""는 이제 전에 입력값 저장하는거 -->
      />
      <label for="userpass"> 비밀번호 </label>
      <input type="password" name="" id="userpass" required autocomplete="on" />
      <button type="submit">저장</button>
    </form>
    <div>
      <input type="text" name="email" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="phone" id="" autocomplete="on" />
    </div>
  </body>
</html>
